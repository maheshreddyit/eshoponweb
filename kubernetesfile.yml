---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eshoponweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eshoponweb
  template:
    metadata:
      labels:
        app: eshoponweb
    spec:
      containers:
        - name: eshoponweba
          image: maheshr8050/eshoponwebdemo:1
          ports:
            - containerPort: 8082
          env:
            - name: PORT
              value: "8082"
---
apiVersion: v1
kind: Service
metadata:
  name: eshoponweb
spec:
  type: NodePort
  ports:
    - port: 8082
      targetPort: 8082
  selector:
    app: eshoponweb
